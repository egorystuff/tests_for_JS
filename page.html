<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Моя первая страничка HTML</title>
  </head>
  <body>
    <h1>Привет, мир</h1>
    <p>Моя <em>первая</em> <strong>веб-страничка</strong>.</p>
    <p>
      Добавим-ка еще <strong><em>параграф</em></strong>
    </p>
    <p>
      <a href="http://www.onliner.by/" title="Сайт Онлайнера">Нажмите сюда</a>,
      чтобы посетить лучший сай РБ.
    </p>
    <script>
      var name = 'Николай';
      console.log('Привет,' + name);
      if (name.length > 6) {
        console.log('Ну и длиннющее же у вас имя!');
      } else {
        console.log('Имя у вас не из длинных.');
      }
    </script>
  </body>
</html>
